<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./User_login_page.css">
  <title>Admin Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body style="background-color: rgb(179, 224, 221)">

  <div class="login-page">
    
    <div class="back">
      <a href="./homePage.html">x</a>
    </div>
    
    <div class="form">
      
      <hr>
      <h3>Admin Authentication</h3>
      <hr>
      <br>
      <form class="login-form">
        <section>
          <div><i class="fa fa-solid fa-users fa-lg"></i></div>
          <input type="text" placeholder="username" id="username" required />
        </section>
        <section>
          <div><i class="fa fa-solid fa-key fa-lg"></i></div>
          <input type="password" placeholder="password" id="password" required />
        </section>
        <button type="button" id="submit_data"> Login </button>
      </form>
    </div>
  </div>



  <script rel="javascript" src="./js.js">
  </script>

</body>

</html>
